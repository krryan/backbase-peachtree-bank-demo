<h2>Make a Transfer</h2>

<div>
  <label class="from-account">
    <div>From Account</div>
    <input type="text" placeholder="Your Account" disabled />
  </label>

  <label class="to-account">
    <div>To Account</div>
    <input type="text" placeholder="Name of Beneficiary" />
  </label>

  <label class="amount">
    <div>Amount</div>
    <span class="currency">$</span>
    <input type="number" placeholder="0.00" />
  </label>

  <button>Submit</button>
</div>
