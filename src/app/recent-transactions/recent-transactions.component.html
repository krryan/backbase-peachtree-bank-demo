<h2>Recent Transactions</h2>

<div>

  <div class="controls">
    <div class="filtering">
      <input type="text" placeholder="Search by typing"
        [(ngModel)]="filtering"
        (ngModelChange)="updateTransactions()"
      />
      <button *ngIf="filtering" (click)="onClearFiltering()">âœ˜</button>
    </div>
    <div class="sorting">
      Sort by
      <button *ngFor="let column of columns"
        [ngClass]="toSortingClasses(column)"
        (click)="onSortBy(column)"
      >
        {{column}}
      </button>
    </div>
  </div>

  <div class="list">
    <ol>

      <li *ngFor="let transaction of transactions$ | async" [style.border-left-color]="transaction.categoryCode">

        <div class="transaction-date">{{transaction.transactionDate}}</div>

        <div class="beneficiary-and-type" [style.background-image]="'url(' + transaction.merchantLogo + ')'">
          <div class="beneficiary">{{transaction.merchant}}</div>
          <div class="transaction-type">{{transaction.transactionType}}</div>
        </div>

        <div class="amount">{{transaction.amount}}</div>

      </li>

    </ol>
  </div>

</div>
